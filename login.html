
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | By Code Info</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="stylelogin.css">
  <body>
    <script>
      function myfunction1(){
        document.getElementById("demo").innerHTML = alert('You have successfully Logged in');
      }
    </script>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <a href="#"><u><p>Forget password?</p></u></a>
        <input onclick="myfunction1()" type="button" value="Submit" />
      </form>
    </div>
    <p class="para-2">
      Not have an account? <a href="register.html">Sign Up Here</a>
    </p>
  </body>
</html>
